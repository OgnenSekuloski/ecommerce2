<div class="parent">
    <div class="container">
        <div class="card">
          <h2>Login</h2>
          <form>
            <input
              type="text"
              [(ngModel)]="loginObject.username"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              [(ngModel)]="loginObject.password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="button" (click)="onLogin()">Login</button>
          </form>
        </div>
        <div class="card mt-5 text-white bg-secondary">
          <h5>Hint za testiranje na stranata:</h5>
          <p><b>user:</b> admin</p>
          <p><b>pass:</b> admin</p>
        </div>
      </div>
</div>
